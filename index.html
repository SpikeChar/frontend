    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

            colors: {

                800: '#18181b', 900: '#09090b', 950: '#050505', 
              }
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #27272a 1px, transparent 1px), linear-gradient(to bottom, #27272a 1px, transparent 1px)",
            },
            backgroundSize: {

   <style>
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    body { cursor: default; }
    html.lenis, html.lenis body { height: auto; }
    .lenis.lenis-smooth { scroll-behavior: auto !important; }
    .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
    .lenis.lenis-stopped { overflow: hidden; }
    .lenis.lenis-scrolling iframe { pointer-events: none; }
    .swiper-pagination-bullet { background: #52525b; opacity: 0.5; }
    .swiper-pagination-bullet-active { background: #ffffff; opacity: 1; }
    ::-webkit-scrollbar { width: 12px; background: #18181b; }
    ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 6px; border: 3px solid #18181b; }
    ::-webkit-scrollbar-thumb:hover { background: #3f3f46; }
    ::-webkit-scrollbar-corner { background: #18181b; }
    html, body { scrollbar-width: thin; scrollbar-color: #27272a #18181b; }
    #root{
      cursor: none;
    }
  </style>
